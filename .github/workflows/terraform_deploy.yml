name: "Terraform Deploy"

on:
  push:
    branches:
      - main       # Trigger workflow on push to main branch
      - '**'       # Trigger workflow on push to any branch
  pull_request:    # Trigger workflow on pull requests

jobs:
  terraform:
    name: "Terraform Infrastructure Deploy"
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: eu-west-1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Change to infra directory
        working-directory: ./infra
        run: pwd  # Verify that we are in the correct folder

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false  

      - name: Terraform Init
        id: init
        working-directory: ./infra
        run: terraform init  # Initialize Terraform

      - name: Terraform Plan
        id: plan
        if: github.ref != 'refs/heads/main'  # Only run Terraform plan if not on main branch
        working-directory: ./infra
        run: terraform plan -no-color 

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'  # Only apply if on main branch
        working-directory: ./infra
        run: terraform apply -auto-approve
